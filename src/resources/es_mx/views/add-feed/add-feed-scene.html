<div id="add-feed-header">
	<div id="title-add-feed-header">Añadir Feed</div>
	<div id="subtitle-add-feed-header">Búsqueda de una información o introducir una dirección URL directamente.</div>
</div>
<div class='palm-row'>
	<div class="palm-row-wrapper">
		<hr style="opacity:.5; position:relative; top:12px;" />
		<div class="textfield-group" x-mojo-focus-highlight="true">
			<div class="title">
				<div class="label">Búsqueda o una URL</div>
				<div id="search-or-url" x-mojo-element="TextField" ></div>
			</div>
		</div>
	</div>
</div>
<div id="search-btn" x-mojo-element="Button"></div>

<div id="error-dialog" class="palm-inline-error">
	<div id="error-message" class="error-message">My error is here!!</div>
</div>

<div class="palm-list">
	<div x-mojo-element="List" id="search-results-list"></div>
</div>
