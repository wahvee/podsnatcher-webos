<div id="now-playing-audio-scene-container"></div>
<div class="slide-up-down" id="player-controls-slider-area">
	<div id="player-controls">
		<div id="buttons">
			<div id="rewind"></div>
			<div id="play-pause-toggle" class="play"></div>
			<div id="fastforward"></div>
		</div>
	</div>
	<div id="player-controls-slider-box">
		<div id="myBar">
			<div x-mojo-element="ProgressSlider" id="player-controls-slider" class="stream-buffer-bar"></div>
		</div>
		<div id="playingTime">
			<div id="timePlayed">00:00:00</div>
			<div id="timeRemaining">00:00:00</div>
		</div>
	</div>
</div>
